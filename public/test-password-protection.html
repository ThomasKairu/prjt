<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Password Protection Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>
<body>
    <h1>PDF Password Protection Test</h1>
    <div>
        <h2>Test Results:</h2>
        <div id="results"></div>
    </div>
    
    <script>
        const results = document.getElementById('results');
        
        function log(message) {
            const div = document.createElement('div');
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }
        
        async function testPasswordProtection() {
            log('🧪 Starting PDF password protection test...');
            
            try {
                // Create a simple PDF for testing
                const pdfDoc = await PDFDocument.create();
                const page = pdfDoc.addPage([612, 792]);
                page.drawText('Test PDF for password protection', {
                    x: 50,
                    y: 750,
                    size: 24,
                });
                
                log('✅ PDF created successfully');
                
                // Test 1: Basic encryption
                log('\n🔐 Test 1: Basic encryption with password "test123"');
                const encryptedPdf1 = await pdfDoc.save({
                    userPassword: 'test123',
                    ownerPassword: 'test123',
                });
                
                log(`📦 Encrypted PDF size: ${encryptedPdf1.length} bytes`);
                
                // Test 2: Strong encryption with restricted permissions
                log('\n🔐 Test 2: Strong encryption with restricted permissions');
                const encryptedPdf2 = await pdfDoc.save({
                    userPassword: 'test123',
                    ownerPassword: 'owner123',
                    permissions: {
                        printing: 'lowResolution',
                        modifying: false,
                        copying: false,
                        annotating: false,
                        fillingForms: false,
                        contentAccessibility: false,
                        documentAssembly: false,
                    },
                });
                
                log(`📦 Strong encrypted PDF size: ${encryptedPdf2.length} bytes`);
                
                // Test 3: AES-256 encryption (if supported)
                log('\n🔐 Test 3: AES-256 encryption (if supported)');
                try {
                    const encryptedPdf3 = await pdfDoc.save({
                        userPassword: 'test123',
                        ownerPassword: 'owner123',
                        useEncryption: true,
                        permissions: {
                            printing: 'none',
                            modifying: false,
                            copying: false,
                            annotating: false,
                            fillingForms: false,
                            contentAccessibility: false,
                            documentAssembly: false,
                        },
                    });
                    
                    log(`📦 AES-256 encrypted PDF size: ${encryptedPdf3.length} bytes`);
                } catch (error) {
                    log(`❌ AES-256 encryption not supported: ${error.message}`);
                }
                
                // Test 4: Create downloadable files for manual testing
                log('\n📥 Creating downloadable test files...');
                
                // Download basic encrypted PDF
                const blob1 = new Blob([encryptedPdf1], { type: 'application/pdf' });
                const url1 = URL.createObjectURL(blob1);
                const link1 = document.createElement('a');
                link1.href = url1;
                link1.download = 'test-basic-encrypted.pdf';
                link1.textContent = 'Download Basic Encrypted PDF';
                link1.style.display = 'block';
                link1.style.margin = '10px 0';
                link1.onclick = () => log('📥 Basic encrypted PDF downloaded - please test if it asks for password');
                results.appendChild(link1);
                
                // Download strong encrypted PDF
                const blob2 = new Blob([encryptedPdf2], { type: 'application/pdf' });
                const url2 = URL.createObjectURL(blob2);
                const link2 = document.createElement('a');
                link2.href = url2;
                link2.download = 'test-strong-encrypted.pdf';
                link2.textContent = 'Download Strong Encrypted PDF';
                link2.style.display = 'block';
                link2.style.margin = '10px 0';
                link2.onclick = () => log('📥 Strong encrypted PDF downloaded - please test if it asks for password');
                results.appendChild(link2);
                
                log('\n✅ All tests completed. Please download and test the encrypted PDF files.');
                log('🔑 Expected behavior: PDF should prompt for password "test123" when opened');
                
            } catch (error) {
                log(`❌ Test failed: ${error.message}`);
                console.error('Test error:', error);
            }
        }
        
        // Run the test
        testPasswordProtection();
    </script>
</body>
</html>
